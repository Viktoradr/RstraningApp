
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="sair()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-card class="border-bottom">
    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-card-header text-left no-padding>
            <ion-card-subtitle>Calorías Diárias</ion-card-subtitle>
            <ion-card-title>{{usuario?.calorias}}</ion-card-title>
          </ion-card-header>

        </ion-col>

        <ion-col size="6">
          <ion-card-header text-right no-padding>
            <ion-card-subtitle>Protéinas</ion-card-subtitle>
            <ion-card-title>{{usuario?.proteina}}</ion-card-title>
          </ion-card-header>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="border-bottom">
    <ion-card-header text-left>
      <ion-card-subtitle>IMC</ion-card-subtitle>
      <ion-card-title>{{usuario?.imc}} <small>{{usuario?.imcCondicao}}</small></ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <ng-container *ngIf="qtdSolicitacao != 0" >
    <ion-card class="border-bottom" [routerLink]="['Solicitacoes']">
      <ion-card-header text-left>
        <!-- <ion-card-subtitle>Solicitações</ion-card-subtitle> -->
        <ion-card-title><small>Você possui:</small> {{qtdSolicitacao}} <small>solicitações de amizade</small></ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-container>

  <ion-card class="border-bottom" [routerLink]="['../Series/1']">
    <ion-item>
      <ion-icon name="md-list-box" slot="start"></ion-icon>
      <ion-label>Treino do Dia</ion-label>
    </ion-item>
    <ion-card-header text-center>
      <ion-card-subtitle>Serie A</ion-card-subtitle>
      <ion-card-title>Treino de Peito</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
